<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Клик-ту-мув + зацикленная сцена (Canvas)</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="game"></canvas>
    <canvas id="lightningCanvas"></canvas>
    <div id="gameover" class="overlay">
      <div class="modal">
        <h2>Game Over</h2>
        <button onclick="__restartGame()">Почати заново</button>
      </div>
    </div>
    <div id="closed" class="overlay">
      <div class="modal">
        <h2>Кабінет закритий</h2>
        <button onclick="hideDoorIsClosed()" id="close">
          поступи в коледж та досліди кабінет)
        </button>
      </div>
    </div>
    <div id="ocupied" class="overlay">
      <div class="modal">
        <h2>Зайнято)</h2>
        <button onclick="hideDoorIsClosed()" id="close">закрити</button>
      </div>
    </div>
    <div id="end" class="overlay">
      <div class="modal">
        <h2>Тут пара вже завершилась.</h2>
        <button onclick="hideDoorIsClosed()" id="close">закрити</button>
      </div>
    </div>
    <div id="popup" class="overlay">
      <div class="modal">
        <img id="popupImage" src="" alt="Выбор" />
        <div class="buttons">
          <button id="yesButton">Так</button>
          <button id="noButton">Ні</button>
        </div>
      </div>
    </div>
    <div id="questionPopup" class="overlay">
      <div class="modal">
        <p>Яким чином дізнатися, де пара?</p>
        <div class="buttons">
          <button class="questionButton" data-answer="curator">
            У куратора
          </button>
          <button class="questionButton" data-answer="mate">
            У одногрупника
          </button>
          <button class="questionButton" data-answer="schedule">
            Подивитися у розклад
          </button>
        </div>
      </div>
    </div>
    <div id="schedulePopup" class="overlay">
      <div class="modal" style="text-align: center">
        <img
          id="scheduleImage"
          src="rozklad.png"
          style="max-width: 90vw; max-height: 80vh"
        />
        <div class="buttons" style="margin-top: 20px">
          <button id="closeScheduleBtn">Закрити</button>
        </div>
      </div>
    </div>
    <div id="lessonPopup" class="lesson-overlay">
      <div class="lesson-modal">
        <p id="lessonText"></p>

        <!-- поле вводу -->
        <input id="lessonInput" class="lesson-input hidden" type="text" />

        <!-- кнопки -->
        <div class="lesson-buttons" id="lessonButtons"></div>
      </div>
    </div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
